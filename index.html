<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>车辆信息</title>
  <style>
    /* 使用微软雅黑/黑体混合，以便在不同系统上尽量靠近“黑体” */
    body {
      margin: 0;
      padding: 16px;
      background-color: #fff;            /* 白色背景 */
      font-family: "SimHei", "Microsoft YaHei", sans-serif;
      font-size: 22px;                   /* 对应中文排版的“二号”字体大小 */
      line-height: 1.0;                  /* 行距1.0 */
      color: #000;                       /* 黑色文字 */
    }

    .plate-info p {
      margin: 0;
      padding: 0;
    }

    .detail-link {
      display: inline-block;
      margin-top: 0;
      text-decoration: none;
      font-family: "SimHei", "Microsoft YaHei", sans-serif;
      font-size: 22px;                   /* “二号” */
      line-height: 1.0;                  /* 行距1.0 */
      color: #4843d4;                    /* 指定颜色 */
    }
  </style>
</head>
<body>
  <div class="plate-info">
    <p>车牌号码：0037753</p >
    <p>车主：李雅静</p >
    <p>院系：音乐学院</p >
    <a class="detail-link" href=" " target="_blank">
      查看详情
    </a >
  </div>
</body>
</html>
